<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer src="./index.js"></script>

  <body>
    <h1 class="text headerStyles">Styling Elements With Javascript</h1>
    <p id="favourite" class="food jRice">jollof rice</p>
    <div id="container">
      <p class="full-text">
        <i id="italics">Some italicized text</i>
      </p>
      A text node
      <p>Some paragraph</p>
      <!-- This is a comment -->
      <span>Span Element</span>
    </div>
    <p>
      <b>innerText Example</b>
      <span id="inner-text"></span>
    </p>

    <hr />

    <p>
      <b>textContent Example</b>
      <span id="textContent"></span>
    </p>
    <h1 id="page-title">Phonebook</h1>

    <p class="family">Marie</p>
    <p class="family">Jose</p>
    <p class="work">Anne</p>
    <p class="work">Joan</p>

    <div>
      <button>First button</button>
      <button>Second button</button>
      <button>Third button</button>
      <button>Fourth button</button>
    </div>

    <p id="first-method">map</p>
    <p id="second-method">filter</p>
    <p>Key =<span style="display: none"> ABC123</span></p>
    <button id="myButton">Click me</button>
    <button ondblclick="alert('Hello everyone')">Click me twice</button>
  </body>
